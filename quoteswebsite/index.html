<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"

    <link rel="stylesheet" href="style.css">
    <title>Quotes Website</title>
</head>

<body>

    <!-- <div id="quotes"></div>
    <div id="author"></div>
    <button id="newq">new Quotes</button>

    <div class="container">
        <div class="inner" data-aos="zoom-in">
            <div class="box">
                <p class="number">
                    <img src="images/logo (1).png" alt="tweetme" title="tweetme" id="tweetme">
                </p>
                <div class="text">
                    <i class="start-quotes fas fa-quote-left"></i>
                    <p id="quotes" class="quote"></p>
                    <p id="author" class="author"></p>
                </div>
                <label class="button">
                    <p id="newq"> new Quotes</p>
                </label>
            </div>
        </div>
    </div>
    x
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
        AOS.init()
        const quotes = document.getElementById("quotes")
        const author = document.getElementById("author")
        const newq = document.getElementById("newq")
        const tweetme = document.getElementById("tweetme")
        let realdata = "";
        let quotesdata = "";

        const tweetnow = () => {
            let tweetpost = `https://twitter.com/intent/tweet?text=${quotesdata.text} ${quotesdata.author}`;
            window.open(tweetpost)
        }

        let getnewquotes = (realdata) => {
            let rnum = Math.floor(Math.random() * 20)
                // console.log(rnum)
                // console.log(realdata[rnum].author)
            quotesdata = realdata[rnum]
            quotes.innerText = `${quotesdata.text}`;
            quotesdata.author == null ? (author.innerText = "unknown") :
                author.innerText = `${quotesdata.author}`
        }

        const getqoutes = async() => {
                const api = "https://type.fit/api/quotes"
                try {
                    let data = await fetch(api)
                    let realdata = await data.json()

                    // console.log(realdata.length)
                    // console.log(realdata[0].text)
                    // console.log(realdata[0].author)
                    getnewquotes(realdata);

                } catch (err) {
                    console.log(err)
                }
            }
            // newq.addEventListener('click', getnewquotes(realdata));
        tweetme.addEventListener("click", tweetnow)

        newq.addEventListener('click', realod)

        function realod() {
            location.reload();
        }
        getqoutes();
    </script>
</body>

</html>
